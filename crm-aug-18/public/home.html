<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CRM</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 700px;
            margin: 80px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 48px 36px;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: #fff;
            color: #2575fc;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(37,117,252,0.15);
            transition: background 0.2s, color 0.2s;
        }
        .btn:hover {
            background: #2575fc;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your CRM</h1>
        <p>
            Manage your customers, sales, and support all in one place.<br>
            Streamline your workflow and grow your business with ease.
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('token')) {
                window.location.href = '/login';  
            }
            fetch('/api/users/protected',{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': localStorage.getItem('token')
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch protected data');
                }
            }).then(data => {
                console.log('Protected Data:', data);
            }).catch(error => {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
