<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Pencil Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        #player-entry {
            padding: 20px;
        }

        .custom-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 1rem;
            width: 100%;
        }

        .start-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .start-btn:hover {
            background-color: #0b7dda;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .score-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .option {
            font-size: 2.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .selections {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .selection-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 40%;
        }

        .selection-emoji {
            font-size: 3rem;
            margin: 10px 0;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            height: 40px;
            margin: 20px 0;
        }

        #restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #restart-btn:hover {
            background-color: #45a049;
        }

        .win {
            color: #4CAF50;
        }

        .lose {
            color: #f44336;
        }

        .draw {
            color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Stone Paper Pencil Scissors üéÆ</h1>
        <!-- Player Entry Screen -->
        <div id="player-entry" class="show">
            <h2>Enter Your Name to Play</h2>
            <div>
                <input type="text" id="player-name-input" class="custom-input" placeholder="Enter your name">
                <button class="start-btn" id="start-btn">Start Game</button>
            </div>
        </div>
        <!-- Game Screen -->
        <div id="game-screen" class="hide">
            <div class="score-container">
                <div class="score-box">
                    <h3 id="player-name">Player</h3>
                    <p>Score: <span id="user-score">0</span></p>
                </div>
                <div class="score-box">
                    <h3>Bot</h3>
                    <p>Score: <span id="bot-score">0</span></p>
                </div>
            </div>
            <div class="options">
                <div class="option" data-option="stone">ü™®</div>
                <div class="option" data-option="paper">üìÑ</div>
                <div class="option" data-option="scissors">‚úÇÔ∏è</div>
                <div class="option" data-option="pencil">‚úèÔ∏è</div>
            </div>
            <div class="selections">
                <div class="selection-box">
                    <h3>Your Choice</h3>
                    <div class="selection-emoji" id="user-selection-display">‚ùì</div>
                </div>
                <div class="selection-box">
                    <h3>Bot's Choice</h3>
                    <div class="selection-emoji" id="bot-selection-display">‚ùì</div>
                </div>
            </div>
            <div id="result"></div>
            <button id="restart-btn">New Game</button>
        </div>
    </div>
    <script>
        let playerName = null;
        let userScore = 0;
        let botScore = 0;
        const winingMap = {
            stone: ["scissors", "pencil"],
            pencil: ["paper"],
            paper: ["stone"],
            scissors: ["paper", "pencil"]
        };
        const choices = ["stone", "paper", "scissors", "pencil"];
        const choiceIcons = ["ü™®", "üìÑ", "‚úÇÔ∏è", "‚úèÔ∏è"]
        const startBtn = document.getElementById('start-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const playerEntryScreen = document.getElementById('player-entry');
        const gameScreen = document.getElementById('game-screen');
        const playerNameEle = document.getElementById('player-name');
        const options = document.querySelectorAll('.option');
        const userScoreEle = document.getElementById('user-score');
        const botScoreEle = document.getElementById('bot-score');
        const userSelectionDisplay = document.getElementById('user-selection-display');
        const botSelectionDisplay = document.getElementById('bot-selection-display');
        const resultEle = document.getElementById('result');
        const restartBtn = document.getElementById('restart-btn');
        restartBtn.addEventListener('click', () => {
            playerEntryScreen.classList = 'show';
            gameScreen.classList = 'hide';
            playerNameInput.value = '';
            playerName = '';
            playerNameEle.textContent = 'Player';
            resetScore();
        });
        function getRandomChoice() {
            return Math.floor(Math.random() * choices.length);
        }
        function resetScore() {
            userScore = 0;
            botScore = 0;
            userScoreEle.textContent = userScore;
            botScoreEle.textContent = botScore;
            resultEle.textContent = '';
            userSelectionDisplay.textContent = '‚ùì';
            botSelectionDisplay.textContent = '‚ùì';
        }
        startBtn.addEventListener('click', () => {
            playerName = playerNameInput.value;
            playerEntryScreen.classList = 'hide';
            gameScreen.classList = 'show';
            playerNameEle.textContent = playerName;
            options.forEach((item) => {
                item.addEventListener('click', (e) => {
                    const userSelection = item.getAttribute('data-option');
                    const choice = getRandomChoice();
                    const botSelection = choices[choice];
                    userSelectionDisplay.textContent = choiceIcons[choices.indexOf(userSelection)];
                    botSelectionDisplay.textContent = choiceIcons[choice];
                    if (userSelection === botSelection) {
                        resultEle.textContent = "It's a Draw!";
                        resultEle.className = 'draw';
                    } else if (winingMap[userSelection]?.includes(botSelection)) {
                        userScore++;
                        userScoreEle.textContent = userScore;
                        resultEle.textContent = `${playerName} Wins!`;
                        resultEle.className = 'win';
                    } else {
                        botScore++;
                        botScoreEle.textContent = botScore;
                        resultEle.textContent = `Bot Wins!`;
                        resultEle.className = 'lose';
                    }
                    if (userScore == 20 || botScore == 20) {
                        setTimeout(() => {
                            alert(userScore == 20 ? `Game Over ${playerName} Wins the Game!` : `Game Over Bot Wins the Game!`);
                            resetScore();
                        }, 1000);
                    }
                });
            });
        });
    </script>
</body>

</html>
